
<!DOCTYPE html>

<head>

    <title>Rasel Islam | Nexus Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #020617; 
          color: #f8fafc; 
          scroll-behavior: smooth;
        }
        .fira { font-family: 'Fira Code', monospace; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
        
        .glass-card { 
          background: rgba(15, 23, 42, 0.6); 
          backdrop-filter: blur(16px); 
          border: 1px solid rgba(255, 255, 255, 0.08); 
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .gradient-text { 
          background: linear-gradient(135deg, #60a5fa 0%, #a855f7 50%, #ec4899 100%); 
          -webkit-background-clip: text; 
          -webkit-text-fill-color: transparent; 
        }

        @keyframes blob {
          0% { transform: translate(0px, 0px) scale(1); }
          33% { transform: translate(50px, -70px) scale(1.2); }
          66% { transform: translate(-40px, 30px) scale(0.8); }
          100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 10s infinite alternate cubic-bezier(0.45, 0, 0.55, 1); }
        
        .nav-link::after {
          content: '';
          position: absolute;
          width: 0;
          height: 2px;
          bottom: -4px;
          left: 0;
          background: #60a5fa;
          transition: width 0.3s_ease;
        }
        .nav-link:hover::after { width: 100%; }
    </style>
